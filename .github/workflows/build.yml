name: build
on:
  push:
    branches:
      - github_actions
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Install nim
      run: |
        git clone https://github.com/nim-lang/Nim.git
        cd Nim
        chmod +x ./build_all.sh
        ./build_all.sh
        cd ../
        export PATH=$PWD/build:$PATH
    - name: Fetch darwintiler
      run: git clone https://github.com/veryjos/darwintiler
    - name: Build darwintiler
      run: |
        cd darwintiler
        make
