name: build
on:
  push:
    branches:
      - github_actions
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Install nim
      run: brew install nim
    - name: Fetch darwintiler
      run: git clone https://github.com/veryjos/darwintiler
    - name: Build darwintiler
      run: |
        cd darwintiler
        make
    - name: Upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: binary
        path: ./darwintiler/build/darwintiler
